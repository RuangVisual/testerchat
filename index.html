<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Visual Chat Overlay</title>

    <!-- FONT -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

    <!-- SS Ninja helper -->
    <script src="https://socialstream.ninja/libs/colours.js"></script>

    <!-- ðŸ”¥ CSS INJECTION LOGIC (INI KUNCINYA) -->
    <script>
    (function () {
        const params = new URLSearchParams(window.location.search);
        if (params.has("css")) {
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.type = "text/css";
            link.href = params.get("css");
            document.head.appendChild(link);
            console.log("External CSS loaded:", link.href);
        }
    })();
    </script>

    <!-- DEFAULT STYLE (boleh minimal, akan dioverride CSS GitHub) -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
